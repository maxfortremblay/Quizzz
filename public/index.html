<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="QuizzParty - Application de quiz interactive"
    />
    <title>QuizzParty</title>

    <!-- Styles -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/premium-style.css" rel="stylesheet" />

    <!-- React Development -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>
  <body>
    <!-- Root pour React -->
    <div id="root"></div>

    <!-- Elements pour les notifications -->
    <div id="message"></div>

    <!-- Buttons temporaires (seront gérés par React) -->
    <button id="startQuizButton">Start Quiz</button>
    <button id="viewRulesButton">View Rules</button>

    <!-- Scripts -->
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/client.js"></script>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/premium-animation.js"></script>
  </body>
</html>
