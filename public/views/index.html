<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzz - Accueil</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur Quizzz</h1>
    </header>
    <main>
        <p>Un quiz interactif pour défier vos amis!</p>
        <button id="startQuizBtn">Commencer le Quiz</button>
        <button id="rulesBtn">Règles du Jeu</button>

        <!-- Formulaire de connexion ajouté -->
        <div class="login-container" id="loginContainer">
          <h2>Connexion à Quizzz</h2>
          
          <form id="loginForm" class="auth-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                required 
                aria-required="true"
                aria-describedby="emailError"
              >
              <div id="emailError" class="form-error" role="alert"></div>
            </div>

            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input 
                type="password" 
                id="password" 
                name="password" 
                required 
                aria-required="true"
                aria-describedby="passwordError"
              >
              <div id="passwordError" class="form-error" role="alert"></div>
            </div>

            <div class="form-action">
              <button type="submit" class="auth-button" id="loginButton">
                Se connecter
                <span class="loading-spinner" aria-hidden="true"></span>
              </button>
            </div>

            <div class="auth-links">
              <a href="https://quizzz.app/forgot-password" class="forgot-password">
                Mot de passe oublié ?
              </a>
              <a href="https://quizzz.app/register" class="create-account">
                Créer un compte
              </a>
            </div>
          </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Quizzz. Tous droits réservés.</p>
    </footer>
    <script src="../js/index.js" defer></script>
    <script src="../js/stateManager.js" defer></script>
</body>
</html>
